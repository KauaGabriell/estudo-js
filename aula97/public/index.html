<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
  <meta name="description" content="Gere senhas fortes e personalizadas com letras, números e símbolos.">
</head>

<body>

  <section class="container">
    <h1>Gerador de senhas</h1>

    <div class="resultado-card">
      <div class="senha-gerada">Selecione as opções</div>
    </div>

    <form class="form-opcoes" onsubmit="return false;">
      <div class="campo">
        <label for="qtd">Quantidade de caracteres</label>
        <input id="qtd" value="20" type="number" min="1" max="50" class="qtd-caracteres">
      </div>

      <div class="grupo-checks">
        <label class="check">
          <input type="checkbox" class="chk-maiusculas" checked>
          <span>Adicionar maiúsculas</span>
        </label>
        <label class="check">
          <input type="checkbox" class="chk-minusculas">
          <span>Adicionar minúsculas</span>
        </label>
        <label class="check">
          <input type="checkbox" class="chk-numeros">
          <span>Adicionar números</span>
        </label>
        <label class="check">
          <input type="checkbox" class="chk-simbolos" checked>
          <span>Adicionar símbolos</span>
        </label>
      </div>

      <button type="button" class="gerar-senha">Gerar senha</button>
    </form>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
